<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      th:include="layout :: page">
<head>
    <meta charset="UTF-8"/>
    <title></title>
</head>
<body>
<section th:fragment="content">

    <div class="row" th:if="${info!=null}">
        <div class="col-md-offset-2 col-md-8">
            <div class="alert alert-success" role="alert">
                <strong th:text="#{${info}}"></strong>
            </div>
        </div>
    </div>

    <div class="row" th:if="${session[SPRING_SECURITY_LAST_EXCEPTION] != null and session[SPRING_SECURITY_LAST_EXCEPTION].message != null}">
        <div class="col-md-offset-2 col-md-8">
            <div class="alert alert-danger" role="alert">
                <strong th:text="#{SPRING_SECURITY_LAST_EXCEPTION}"></strong>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <form class="form-horizontal" method="POST" th:action="@{/sign/in}">
                <div class="form-group">
                    <label for="login" class="col-md-3 control-label" th:text="#{login}"></label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" id="login" name="login" th:placeholder="#{login}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-md-3 control-label" th:text="#{password}"></label>
                    <div class="col-md-9">
                        <input type="password" class="form-control" id="password" name="password" th:placeholder="#{password}">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-3 col-md-9">
                        <button type="submit" class="btn btn-default" th:text="#{sign.in}"></button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <form class="form-horizontal">
                <div class="form-group">
                    <div class="col-md-offset-3 col-md-9">
                        <a th:href="@{/sign/up}" class="btn btn-success" role="button" th:text="#{sign.up}"></a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
</body>
</html>
