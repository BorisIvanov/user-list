<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      th:include="layout :: page">
<head>
    <meta charset="UTF-8"/>
    <title></title>
</head>
<body>
<section th:fragment="content">

    <div class="row">
        <div class="col-md-12">
            <table class="table table-condensed" id="find-table">
                <thead>
                <tr>
                    <th th:text="#{login}"></th>
                    <th th:text="#{name}"></th>
                    <th th:text="#{birthday}"></th>
                    <th th:text="#{sex}"></th>
                    <th th:text="#{country}"></th>
                    <th></th>
                </tr>
                <tr>
                    <th>
                        <div class="form-group">
                            <input type="text" class="form-control" id="find-login" th:placeholder="#{login}">
                        </div>
                    </th>
                    <th>
                        <div class="form-group">
                            <input type="text" class="form-control" id="find-name" th:placeholder="#{name}">
                        </div>
                    </th>
                    <th>
                        <div class="form-group" id="find-birthday">
                            <input type="text" class="form-control" th:placeholder="#{birthday}">
                        </div>
                    </th>
                    <th>
                        <div class="form-group">
                            <select class="form-control" id="find-sex">
                                <option value="null" th:text="#{sex.none}">None</option>
                                <option value="0" th:text="#{sex.m}">M</option>
                                <option value="1" th:text="#{sex.f}">F</option>
                            </select>
                        </div>
                    </th>
                    <th>
                        <div class="form-group">
                            <input type="text" class="form-control" id="find-country" th:placeholder="#{country}">
                        </div>
                    </th>
                    <th>
                        <div class="form-group">
                            <button type="button" class="btn btn-primary" id="find-button" th:text="#{find}"></button>
                        </div>
                    </th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>

</section>
</body>
</html>
