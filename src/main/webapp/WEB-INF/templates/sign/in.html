<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      th:include="layout :: page">
<head>
    <meta charset="UTF-8"/>
    <title></title>
</head>
<body>
<section th:fragment="content">
    <div class="row">
        <div class="col-md-6">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="login" class="col-md-3 control-label" th:text="#{login}"></label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" id="login" th:placeholder="#{login}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-md-3 control-label" th:text="#{password}"></label>
                    <div class="col-md-9">
                        <input type="password" class="form-control" id="password" th:placeholder="#{password}">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-3 col-md-9">
                        <button type="submit" class="btn btn-default" th:text="#{sign.in}"></button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <form class="form-horizontal">
                <div class="form-group">
                    <div class="col-md-offset-3 col-md-9">
                        <a th:href="@{/sign/up}" class="btn btn-success" role="button" th:text="#{sign.up}"></a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
</body>
</html>
